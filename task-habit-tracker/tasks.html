<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasks - Task & Habit Tracker</title>
  <link rel="stylesheet" href="tasks.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="topbar">
      <h1>Task & Habit Tracker</h1>
      <p>Manage your tasks and build lasting habits with analytics and custom rules</p>
    </div>
    <!-- ðŸŒ™ Dark Mode Toggle Button -->
<div class="dark-mode-toggle" id="darkModeToggle">
  <i class="fa-solid fa-moon"></i>
</div>
    <body>
  <!-- your header, filters, and task list here -->
</body>
    <nav>
  <ul>
    <li><a href="index.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
    <li class="active"><a href="tasks.html"><i class="fa-solid fa-list-check"></i> Tasks</a></li>
    <li><a href="habits.html"><i class="fa-solid fa-bolt"></i> Habits</a></li>
    <li><a href="rules.html"><i class="fa-solid fa-gear"></i> Rules</a></li>
  </ul>
</nav>
  </header>
    <!-- Filter and Sort Bar -->
  <div class="filter-bar">
    <div class="filters-section">
      <i class="fa-solid fa-filter"></i>
      <label for="statusFilter">Filters:</label>
      <select id="statusFilter">
        <option value="all">All Status</option>
        <option value="Todo">Todo</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>

      <select id="priorityFilter">
        <option value="all">All Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <div class="sort-section">
      <i class="fa-solid fa-arrow-up-short-wide"></i>
      <label for="sortBy">Sort by:</label>
      <select id="sortBy">
        <option value="createdAt">Created at</option>
        <option value="dueDate">Due date</option>
        <option value="priority">Priority</option>
      </select>
    </div>
  </div>


  <main class="task-page">
    <div class="task-actions">
      <h2>Tasks</h2>
      <div class="action-group">
        <div class="search-box">
          <i class="fa-solid fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search" />
        </div>
        <button class="add-task" id="addTaskBtn">
          <i class="fa-solid fa-plus"></i> Add task
        </button>
      </div>
    </div>

    <div id="taskList" class="task-list">
      <div class="empty-state">
        <i class="fa-regular fa-clipboard"></i>
        <p>No tasks found. Create your first task to get started!</p>
      </div>
    </div>
  </main>
  <div id="badgeSection" class="badge-section"></div>


  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2>Add task</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>

      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task title *" required />
        <textarea id="taskDesc" placeholder="Description"></textarea>
        <input type="date" id="taskDue" required />
        <select id="taskPriority" required>
          <option value="" disabled selected>Priority *</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <select id="taskStatus">
          <option>Todo</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
        <div class="modal-buttons">
          <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <!-- ===== Existing Add Task Modal (keep it) ===== -->
<!-- ... existing modalOverlay code ... -->

<!-- Edit Task Modal -->
<div class="modal-overlay" id="editModalOverlay">
  <div class="modal">
    <div class="modal-header">
      <h2>Edit task</h2>
      <button class="close-btn" id="closeEditModal">&times;</button>
    </div>

    <form id="editTaskForm">
      <input type="text" id="editTaskTitle" placeholder="Task title *" required />
      <textarea id="editTaskDesc" placeholder="Description"></textarea>
      <input type="date" id="editTaskDue" required />
      <select id="editTaskPriority" required>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <select id="editTaskStatus">
        <option>Todo</option>
        <option>In Progress</option>
        <option>Completed</option>
      </select>

      <div class="modal-buttons">
        <button type="button" class="cancel-btn" id="cancelEditBtn">Cancel</button>
        <button type="submit" class="submit-btn">Save</button>
      </div>
    </form>
  </div>
</div>
<!-- === Delete Confirmation Modal === -->
<div id="deleteModalOverlay" class="modal-overlay" style="display:none;">
  <div class="modal">
    <h3>Delete</h3>
    <p id="deleteMessage">Are you sure you want to delete this task?</p>
    <div class="modal-actions" style="margin-top:10px; text-align:right;">
      <button id="cancelDeleteBtn" style="padding:6px 10px; border:none; border-radius:5px;">Cancel</button>
      <button id="confirmDeleteBtn" style="padding:6px 10px; border:none; background:#28a745; color:white; border-radius:5px;">Delete</button>
    </div>
  </div>
</div>
<div id="toast" class="toast">
  <span id="toastMessage"></span>
  <span id="toastClose" class="toast-close">&times;</span>
</div>

  <script src="tasks.js"></script>
</body>
</html>
